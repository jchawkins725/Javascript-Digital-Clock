<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Digital Clock</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="pmam">
                <div id="pm">
                    <p>PM</p>
                </div>
                <div id="am">
                    <p>AM</p>
                </div>
            </div>
            <div id="clock">
                <p id="time"></p>
            </div>
            <div id="days">
                <p id="sunday">SUN</p>
                <p id="monday">MON</p>
                <p id="tuesday">TUE</p>
                <p id="wednesday">WED</p>
                <p id="thursday">THU</p>
                <p id="friday">FRI</p>
                <p id="saturday">SAT</p>
            </div>
        </div>
    </body>
</html>
